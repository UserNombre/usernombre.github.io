---
layout: default
---

<article>
    <details>
        <summary>
            <h1>{{ page.title }}</h1>
        </summary>
        <div>
            {% if page.category %}
            <a class="category" href="/categories/{{ page.category }}">{{ page.category }}</a>
            {% endif %}
            {% for tag in page.tags %}
            <a class="tag" href="/tags/{{ tag }}">{{ tag }}</a>
            {% endfor %}
        </div>
    </details>
    {{ content }}
</article>
